<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 30px 0;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }

    .info-box {
      flex: 1;
      min-width: 280px;
    }

    .info-box h3 {
      color: #0984e3;
      margin-bottom: 10px;
    }

    .info-box p, .info-box a {
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    .social-icons a {
      margin-right: 15px;
      text-decoration: none;
      font-size: 24px;
      color: #2c3e50;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0984e3;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0652dd;
    }

    @media (max-width: 600px) {
      .contact-info {
        flex-direction: column;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <h2>Get in Touch</h2>

  <div class="contact-info">
    <div class="info-box">
      <h3>Email</h3>
      <p><a href="mailto:nandkishore0899@gmail.com">nandkishore0899@gmail.com</a></p>
    </div>
    <div class="info-box">
      <h3>Phone</h3>
      <p><a href="tel:+91700401417">+91 700401417</a></p>
    </div>
    <div class="info-box">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <form action="/contact" method="POST">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <textarea name="message" placeholder="Your Message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
