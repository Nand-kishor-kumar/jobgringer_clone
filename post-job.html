<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f6;
      color: #2c3e50;
    }

    header {
      background: #2c3e50;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 700px;
      background: #fff;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #34495e;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #0984e3;
      background-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-submit {
      background-color: #0984e3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0652dd;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Post a New Job</h1>
  </header>

  <div class="container">
    <h2>Job Details</h2>
    <form action="/post-job" method="POST">
      <label for="title">Job Title</label>
      <input type="text" id="title" name="title" required placeholder="e.g. Full Stack Developer">

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required placeholder="e.g. ABC Tech Pvt Ltd">

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required placeholder="e.g. Mumbai, India">

      <label for="salary">Salary (Optional)</label>
      <input type="text" id="salary" name="salary" placeholder="e.g. ₹6,00,000 - ₹8,00,000 per annum">

      <label for="description">Job Description</label>
      <textarea id="description" name="description" required placeholder="Describe the job responsibilities, required skills, and benefits..."></textarea>

      <label for="type">Job Type</label>
      <select id="type" name="job_type" required>
        <option value="">Select Job Type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
        <option value="Remote">Remote</option>
        <option value="Contract">Contract</option>
      </select>

      <button type="submit" class="btn-submit">Post Job</button>
    </form>

    <a href="employer-dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

</body>
</html>
